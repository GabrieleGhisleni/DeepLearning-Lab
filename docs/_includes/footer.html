<footer class="footer">
  <div class="footer-social">
    <ul class="social-icons">
      {% if site.portfolio_url %}
      <li><a href="{{ site.portfolio_url }}"><i class="fa fa-briefcase" aria-hidden="true"></i></a></li>
      {% endif %}
      {% if site.facebook_url %}
      <li><a href="{{ site.facebook_url }}"><i class="fa fa-facebook-official" aria-hidden="true"></i></a></li>
      {% endif %}
      {% if site.linkedin_url %}
      <li><a href="{{ site.linkedin_url }}"><i class="fab fa-linkedin-square" aria-hidden="true"></i>
</a></li>
      {% endif %}
      {% if site.github_url %}
      <li><a href="{{ site.github_url }}"><i class="fab fa-github" aria-hidden="true"></i></a></li>
      {% endif %}
      {% if site.email %}
      <li><a href="mailto:{{ site.email }}"><i class="fa fa-envelope-square" aria-hidden="true"></i></a></li>
      {% endif %}
    </ul>
    <ul class="copyright">
      <li>2021 @ GabrieleGhisleni</li>
      <li>GG</li>
    </ul>
  </div>
  <div class="footer-newsletter"></div>
</footer>
